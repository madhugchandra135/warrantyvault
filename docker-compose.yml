version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: warranty_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: warrantydb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  minio:
    image: minio/minio
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
  backend:
    build: ./backend
    environment:
      - DATABASE_URL=postgres://warranty_user:password@db:5432/warrantydb
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET=warrantyvault
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - OCR_USE_GOOGLE=false
      - PORT=3000
    depends_on:
      - db
      - minio
    ports:
      - '3000:3000'
  frontend:
    build: ./frontend
    ports:
      - '5173:5173'
    depends_on:
      - backend

volumes:
  db_data:
  minio_data:
